  memorySize: 2048
  timeout: 900
  tags:
    Name: vendor-ap-m1
  package:
    include:
      - src/M1/netsuite_vendor_ap_m1.js
      - Helpers/**
  environment:
    NETSUITE_M1_AP_STEP_ARN: arn:aws:states:#{AWS::Region}:#{AWS::AccountId}:stateMachine:${self:service}-netsuite-ap-m1-state-machine-${self:provider.stage}
