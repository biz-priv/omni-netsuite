    include:
      - src/CW/netsuite_vendor_ap_cw.js
      - Helpers/**
  environment:
    NETSUITE_AP_STEP_ARN: arn:aws:states:#{AWS::Region}:#{AWS::AccountId}:stateMachine:${self:service}-netsuite-ap-cw-state-machine-${self:provider.stage}
